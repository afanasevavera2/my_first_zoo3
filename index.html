<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity WebGL Player | vera_test</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      html, body { 
        height: 100%; 
        margin: 0; 
        background: #000; 
        overflow: hidden;
      }
      #unity-container { 
        position: fixed; 
        inset: 0; 
        width: 100%; 
        height: 100%; 
      }
      #unity-canvas { 
        width: 100%; 
        height: 100%; 
        display: block; 
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>

    <script>
      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingBar = document.querySelector("#unity-loading-bar");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        const div = document.createElement('div');
        div.innerHTML = msg;
        if (type === 'error') {
          div.style = 'background: red; padding: 10px; color: white;';
        } else if (type === 'warning') {
          div.style = 'background: yellow; padding: 10px;';
          setTimeout(() => {
            try { warningBanner.removeChild(div); } catch(e) {}
          }, 5000);
        }
        warningBanner.appendChild(div);
      }

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/Telegram.loader.js";
      const config = {
        dataUrl: buildUrl + "/Telegram.data",
        frameworkUrl: buildUrl + "/Telegram.framework.js",
        codeUrl: buildUrl + "/Telegram.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "vera_test",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // Мобильная адаптация
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      loadingBar.style.display = "block";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          window.unityInstance = unityInstance;

          // Отправка данных Telegram в Unity
          if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe) {
            const user = Telegram.WebApp.initDataUnsafe.user;
            if (user) {
              unityInstance.SendMessage("WebAppBridge", "OnTelegramUserData", JSON.stringify({
                id: user.id,
                first_name: user.first_name,
                username: user.username,
                language_code: user.language_code
              }));
            } else {
              console.warn("Telegram user data not available");
            }
          } else {
            console.warn("Telegram WebApp not available (opened outside Telegram)");
          }

        }).catch((message) => {
          console.error("Unity initialization failed:", message);
          unityShowBanner("Ошибка загрузки: " + message, "error");
        });
      };

      script.onerror = () => {
        unityShowBanner("Не удалось загрузить загрузчик: " + loaderUrl, "error");
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
